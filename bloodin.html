  <script>
    // Parallax
    const collage = document.querySelector('.background-collage');
    window.addEventListener('scroll', () => {
      const offset = window.pageYOffset;
      collage.style.transform = `translateY(${offset * 0.2}px)`; // statt 0.3
    });

    // Fade-in Effekt
    const sections = document.querySelectorAll('.content section');
    function checkScroll() {
      const triggerBottom = window.innerHeight * 0.85;
      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop < triggerBottom) {
          section.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', checkScroll);
    window.addEventListener('load', checkScroll);
  </script>
<script>
  const hoverSound = document.getElementById('hover-sound');
  const navLinks = document.querySelectorAll('.main-nav a');

  navLinks.forEach(link => {
    link.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0; // zur√ºcksetzen
      hoverSound.play();
    });
  });
</script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    if (sessionStorage.getItem('audioAllowed') === 'true') {
      const hoverSound = document.getElementById('hover-sound');
      hoverSound.volume = 0.5; // falls du Lautst√§rke steuern willst
      // "Warm-up" trick: ganz kurz abspielen, dann pausieren ‚Äì danach spielt hover richtig ab
      hoverSound.play().then(() => {
        hoverSound.pause();
        hoverSound.currentTime = 0;
      }).catch(e => {
        console.log('Sound-Autoplay verhindert:', e);
      });
    }
  });
</script>
<script>
  const hoverSound = document.getElementById('hover-sound');
  const navLinks = document.querySelectorAll('.main-nav a');

  function initHoverSound() {
    hoverSound.volume = 0.5;

    // ‚ÄûWarm-up‚Äú
    hoverSound.play().then(() => {
      hoverSound.pause();
      hoverSound.currentTime = 0;
    });

    // Hover-Effekt aktivieren
    navLinks.forEach(link => {
      link.addEventListener('mouseenter', () => {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
    });

    // üëâ Bonus-Tipp: Log in die Konsole
    console.log("‚úÖ Hover-Sound wurde freigegeben und aktiviert!");
  }

  // Erst nach User-Interaktion aktivieren
  if (sessionStorage.getItem('audioAllowed') === 'true') {
    document.addEventListener('click', () => {
      initHoverSound();
    }, { once: true });
  }
</script>
<script>
  const hoverSound = document.getElementById('hover-sound');
  const navLinks = document.querySelectorAll('.main-nav a');
  const overlay = document.getElementById('start-overlay');
  const startBtn = document.getElementById('start-btn');

  function enableHoverSound() {
    hoverSound.volume = 0.5;
    hoverSound.play().then(() => {
      hoverSound.pause();
      hoverSound.currentTime = 0;
      console.log("‚úÖ Hover-Sound ready.");
    }).catch(e => {
      console.log("‚ö†Ô∏è Autoplay Blocked:", e);
    });

    navLinks.forEach(link => {
      link.addEventListener('mouseenter', () => {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
    });
  }

  startBtn.addEventListener('click', () => {
    sessionStorage.setItem('audioAllowed', 'true');
    enableHoverSound();

    // Overlay ausblenden
    overlay.style.display = 'none';
  });
</script>
<script>
  document.getElementById('start-button').addEventListener('click', () => {
    sessionStorage.setItem('audioAllowed', 'true');
    document.getElementById('start-overlay').style.display = 'none';

    const hoverSound = document.getElementById('hover-sound');
    if (hoverSound) {
      hoverSound.volume = 0.5;
      hoverSound.play().then(() => {
        hoverSound.pause();
        hoverSound.currentTime = 0;
      });
    }
  });
</script>
<script>
  const sections = document.querySelectorAll("section");
  const navLinks = document.querySelectorAll(".main-nav ul li a");

  window.addEventListener("scroll", () => {
    let current = "";

    sections.forEach((section) => {
      const sectionTop = section.offsetTop;
      if (pageYOffset >= sectionTop - 100) {
        current = section.getAttribute("id");
      }
    });

    navLinks.forEach((link) => {
      link.classList.remove("nav-active");
      if (link.getAttribute("href") === "#" + current) {
        link.classList.add("nav-active");
      }
    });
  });
</script>
